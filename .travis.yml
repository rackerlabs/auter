language: bash
services:
    - docker
before_install:
    - docker pull centos
script:
    - "shellcheck auter"
    - "docker run --rm=true --mount type=bind,source=`pwd`/testdir,destination=/testdir --name test -td centos:6"
    - "docker exec test yum -y install "
    - "ls -lah"
    - "ls -lah auter*"
