language: bash
services:
    - docker
before_install:
    - docker pull centos
script:
    - "echo 'Testing'"
    - "lsb_release -a"
    - "[[ -f /etc/redhat-release ]] && cat /etc/redhat-release || echo not Centos"
    - "printenv"
    - "docker run --name test -td centos"
    - "docker exec test yum -y install git"

